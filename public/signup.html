<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/tailwind.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" id="first-name-input" name="fullname"
                    placeholder="First Name" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" id="last-name-input" name="fullname"
                    placeholder="Last Name" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" id="email-input" name="email"
                    placeholder="Email" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" id="phone-number-input" name="fullname"
                    placeholder="Phone Number" />

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" id="password-input" name="password"
                    placeholder="Password" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" id="confirm-password-input"
                    name="confirm_password" placeholder="Confirm Password" />

                <button type="submit"
                    class="w-full text-center py-3 px-4 rounded-xl bg-blue-300 hover:bg-blue-700 text-white font-bold focus:outline-none my-1" id="sign-up-btn">Create
                    Account</button>

                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Sign over your life to us!
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6">
                Already have an account?
                <a class="no-underline border-b border-blue text-blue" href="/">
                    Log in
                </a>.
            </div>
        </div>
    </div>
<script src="js/signup.js">
    
</script>
</body>

</html>
